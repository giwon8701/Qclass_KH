<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        img {
            width: 200px;
            height: 200px;
        }
    </style>
    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        /*
            jquery 기본 작성법 : css selector 표현식 (css 표현 + js 표현)

            기능 구현 2가지!
            1) $(function() {
                // 작성
            });

            2) $(document).ready(function() {
                // 작성
            });
        */

        function highlight() {
            $("#list01 > li").eq(0).css("background-color", "RoyalBlue");
        }

        $(document).ready(function() {
            $("img").click(function() {
                alert("이미지를 클릭했습니다.");
                $(this).hide();
            });
        });

        function showImg() {
            $("img").show();
        }
        function resizeImg() {
            $("img").css("width","100px").css("height","100px");
        }
        function addImg() {
            $("img").last().after("<img src='resources/image/img1.jpg'>");
        }
        function toggleImg() {
            $("img").toggle();
        }
    </script>
</head>
<body>

    <h1>jQuery 시작!</h1>

    <ul id="list01">
        <li>1.셀렉터(css 표현식)</li>
        <li>2.DOM</li>
        <li>3.이벤트 메소드</li>
        <li>4.이펙트 메소드</li>
        <li>5.ajax</li>
    </ul>
    <button onclick="highlight();">리스트 강조하기</button>

    <hr>

    <button onclick="showImg();">이미지 보이기</button>
    <button onclick="resizeImg();">이미지 축소</button>
    <button onclick="addImg();">이미지 추가</button>
    <button onclick="toggleImg();">이미지 숨기기/보이기</button>

    <br><br>

    <div>
        <img alt="test" src="resources/image/img1.jpg">
    </div>
    
</body>
</html>
