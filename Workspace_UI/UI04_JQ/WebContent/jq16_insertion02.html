<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        img {
            width: 150px;
            height: 150px;
        }
        button {
            width: 150px;
            height: 50px;
            margin-left: 300px;
        }
    </style>
    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function() {
            setInterval(function() {
                var div = $("#menu");
                $(".active").first().appendTo(div);
            }, 50);

            $('button').click(function() {
                $("img").toggleClass("active");

                if ($("button").text() == "start") {
                    $("button").text("stop");
                } else {
                    $("button").text("start");
                }
            });
        });
    </script>
</head>
<body>

    <h1>777</h1>

    <div id="menubox">
        <div class="sel"></div>

        <div id="menu">
            <img alt="" src="resources/image/img1.jpg">
            <img alt="" src="resources/image/img2.jpg">
            <img alt="" src="resources/image/img3.jpg">
            <img alt="" src="resources/image/img4.jpg">
            <img alt="" src="resources/image/img5.jpg">
        </div>
        
        <button>start</button>
    </div>

    
</body>
</html>
